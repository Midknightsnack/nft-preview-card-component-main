<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="equilibrium" class="image-main">
      <div class="overlay"></div>
      <img src="images/icon-view.svg" alt="view" class="image-view">
    </div>

    <h3 class="header">Equilibrium #3429</h3>

    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="data">
      <div class="section">
        <img src="images/icon-ethereum.svg" alt="ethereum">
        <div class="eth">0.041 ETH</div>
      </div>
      <div class="section">
        <img src="images/icon-clock.svg" alt="clock">
        <div class="days">3 days left</div>
      </div>
    </div>
    <hr class="line">
    
    <div class="profile">
      <img src="images/image-avatar.png" alt="avatar">
      <div class="profile-text">Creation of <b>Jules Wyvern</b></div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bradley Diep</a>.
  </div> -->
</body>
</html>
